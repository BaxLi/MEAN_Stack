<div class="page-title">
  <h4>Categories</h4>
  <button routerLink="/categories/new" class="waves-effect waves-light btn grey darken-1">
    Add category
  </button>
</div>

<div class="row"
  *ngIf="!loading; else loader"
>
  <div class="col s12">
    <div
    *ngIf="categories.length>0; else empty"
    class="collection">
      <a *ngFor="let cat of categories"
      [routerLink]="['/categories', cat._id]"
      class="collection-item">
        {{cat.name}}
      </a>
    </div>
    <hr>
  </div>
</div>

<ng-template #empty>
  <h3> No any categories at this moment in DB</h3>
</ng-template>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
