<table class="highlight mb2">
  <thead>
  <tr>
    <th>№</th>
    <th>Data</th>
    <th>Time</th>
    <th>Amount</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let order of orders">
      <td>{{order.order}}</td>
      <td>{{order.date | date: "dd-MM-YYYY"}}</td>
      <td>{{order.date | date: "HH:mm"}}</td>
      <td>{{computePrice(order)}} </td>
      <td>
          <button class="btn btn-small grey darken-1"
          (click)="selectedOrder(order)"
          >
              <i class="material-icons">open_in_new</i>
          </button>
      </td>
  </tr>
  </tbody>
</table>

<div id="order-list" class="modal modal-fixed-footer" #modal>
  <div class="modal-content" *ngIf="clickedOrder">
      <h4 class="mb1">Order Nr{{clickedOrder.order}}</h4>
      <table class="highlight">
          <thead>
          <tr>
              <th>Name</th>
              <th>Q-ty</th>
              <th>Price p.unit</th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let item of clickedOrder.list">
              <td>{{item.name}}</td>
              <td>{{item.quantity}}</td>
              <td>{{item.cost}}</td>
          </tr>
          </tbody>
      </table>
      <div class="order-summary">
          <p>Общая стоимость <strong>{{computePrice(clickedOrder)}}</strong></p>
      </div>
  </div>
  <div class="modal-footer">
      <button
        class="modal-action waves-effect waves-black btn-flat"
(click)="modalClose()"
      >Close</button>
  </div>
</div>
