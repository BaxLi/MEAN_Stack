<!--SIDEBAR-->
<ul class="sidenav sidenav-fixed a-sidenav">
  <h4>CRM - MyBusiness</h4>

  <li class="bold" *ngFor="let l of links" routerLinkActive="active">
    <a [routerLink]="l.url" class="waves-effect waves-orange">{{l.name}}</a>
  </li>

  <li class="bold last"><a (click)="logout($event)" href="#" class="waves-effect waves-orange">Exit</a></li>
</ul>
<!--CONTENT-->
<main class="content">
  <router-outlet></router-outlet>
</main>

<!--Floating button-->
<div id="zero" class="fixed-action-btn" #floating>
  <a class="btn-floating btn-large red">
    <i class="large material-icons">add</i>
  </a>
  <ul>
    <li >
      <a routerLink="/order" class="btn-floating green"><i class="material-icons">assignment</i></a>
    </li>
    <li>
      <a routerLink="/categories/new" class="btn-floating blue"><i class="material-icons">list</i></a>
    </li>
  </ul>
</div>

<a id="menu" class="waves-effect waves-light btn btn-floating"><i class="material-icons">info</i></a>
